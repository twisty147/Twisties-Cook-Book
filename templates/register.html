{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="col s12">
        {% for category, message in messages %}
        <div class="card-panel {{ category }} white-text">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <div class="col s12 m6 offset-m3">
        <div class="card registration-card">
            <div class="card-content">
                <span class="card-title">Register</span>
                <form action="{{ url_for('register') }}" method="POST">
                    <!-- Username Field -->
                    <div class="input-field">
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username">First Name</label>
                    </div>
                    <!-- Email Field -->
                    <div class="input-field">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <!-- Password Field -->
                    <div class="input-field">
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn waves-effect waves-light" type="submit">Register</button>
                </form>
            </div>
            <div class="card-action">
                <!-- Message asking if they already have an account -->
                <p>Already have an account?
                    <a href="{{ url_for('login') }}" class="blue-text text-darken-2">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
