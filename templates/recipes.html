{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Recipes</h1>
        <ul class="collection">
            {% for recipe in recipes %}
            <li class="collection-item">
                <h5>{{ recipe.title }}</h5>
                <p>Preparation Time: {{ recipe.prep_time }}</p>
                <p>Cooking Time: {{ recipe.cook_time }}</p>
                <p>Servings: {{ recipe.servings }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
      {% endblock %}
